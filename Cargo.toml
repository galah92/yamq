[package]
name = "yamq"
version = "0.1.0"
edition = "2021"
description = "Yet Another MQTT implementation"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.6.0"
futures = "0.3.30"
num_enum = "0.7.2"
thiserror = "1.0.59"
tokio = { version = "1.39.1", features = ["macros", "rt", "rt-multi-thread", "time", "net", "full"] }
tokio-stream = { version = "0.1.15", features = ["sync"] }
tokio-util = { version = "0.7.10", features = ["codec"] }
