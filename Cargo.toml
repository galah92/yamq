[package]
name = "yamq"
version = "0.1.0"
edition = "2021"
description = "Yet Another MQTT implementation"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.5.0"
futures = "0.3.28"
num_enum = "0.7.0"
thiserror = "1.0.48"
tokio = { version = "1.32.0", features = ["macros", "rt", "rt-multi-thread", "time", "net", "full"] }
tokio-stream = { version = "0.1.14", features = ["sync"] }
tokio-util = { version = "0.7.8", features = ["codec"] }
